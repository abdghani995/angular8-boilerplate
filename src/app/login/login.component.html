<div class="d-md-flex flex-row-reverse">
        <div class="signin-right">

                <form class="signin-box" (ngSubmit)="loginUser(f)" #f="ngForm">
                  <h2 class="signin-title-primary">Welcome!</h2>
                  <h3 class="signin-title-secondary">Sign in to continue.</h3>
            
                  <div class="form-group">
                    <input type="email"
                            class="form-control" 
                            placeholder="Enter your email" 
                            name="email"
                            ngModel
                            required
                            >
                  </div>
                  <div class="form-group mg-b-50">
                    <input type="password" 
                            class="form-control" 
                            placeholder="Enter your password" 
                            name="password"
                            ngModel
                            required
                            >
                  </div>
                  <button class="btn btn-primary btn-block btn-signin" 
                          type="submit"
                          [disabled]="!f.valid"
                          >Sign In</button>
                  <p class="mg-b-0">Don't have an account? <a href="https://eduwised.com/contact.html">Sign Up</a></p>
                </form>
            
              </div>
      <div class="signin-left">
        <div class="signin-box">

          <img src="assets/img/data trends.svg" alt="Get Ready enter your new world!">
          <img src="assets/img/new-logo.png" alt="" style="margin-right: 13px;width:50px; display: inline-block;">
          <h2 class="slim-logo-console" style="display: inline-block;"><a href="index.html">Prototype<span>.</span></a></h2>
          <p>Get ready to unlock a whole new user experience. It's time to sit back and relax. Let the system get you the data you want.</p>

        </div>
      </div><!-- signin-left -->
